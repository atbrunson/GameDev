<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimal-ui"
    />
    <meta name="theme" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
    <meta name="robots" content="noindex" />
    <title>Chain-Loop</title>

    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        left: 0;
        background-color: rgb(36, 34, 34);
        background: 0% 0% / contain rgb(20, 25, 30);
        position: relative;
      }
      #app {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0.25;
        margin: auto;
        width: min-content;
        height: min-content;
        align-content: center;
        color: #00ff00;
      }

      #ui {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0.25;
        margin: auto;
        width: min-content;
        height: min-content;
        align-content: center;
        color: #0000ff;
      }

      p {
        color: #ffffff;
      }

      .slidecontainer {
        width: 100%; /* Width of the outside container */
      }

      /* The slider itself */
      .slider {
        -webkit-appearance: none; /* Override default CSS styles */
        appearance: none;
        width: 100%; /* Full-width */
        height: 25px; /* Specified height */
        background: #d3d3d3; /* Grey background */
        outline: none; /* Remove outline */
        opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
        -webkit-transition: 0.2s; /* 0.2 seconds transition on hover */
        transition: opacity 0.2s;
      }

      /* Mouse-over effects */
      .slider:hover {
        opacity: 1; /* Fully shown on mouse-over */
      }

      /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #04aa6d; /* Green background */
        cursor: pointer; /* Cursor on hover */
      }

      .slider::-moz-range-thumb {
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #04aa6d; /* Green background */
        cursor: pointer; /* Cursor on hover */
      }
    </style>
  </head>
  <body>
    <div id="app"><!-- append render.canvas --></div>
    <div id="ui"><!-- append ui.svg --></div>
    <!-- <p>y = (b_1 n - sqrt(2 a_1 n^2 x - a_1^2 n^2 + n^2 (-x^2) + n))/n</p> -->
    <!-- <p>y = (b_2 n - sqrt(2 a_2 n^2 x - a_2^2 n^2 + n^2 (-x^2) + n))/n</p> -->
    <!-- render sliders -->
    <div class="slidecontainer">
      <input
        title="Stiffness"
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="stiffnessSlider"
      />
    </div>
    <div class="slidecontainer">
      <input
        title="Damping"
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="dampingSlider"
      />
    </div>

    <!-- <script src="src/perlin.js"></script> -->
    <!-- <script src="src/player.js"></script> -->
    <script src="src/matter.min.js"></script>
    <script src="src/svg.min.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
